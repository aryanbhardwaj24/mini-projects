<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">
        <strong>Typing Challenge</strong>
      </h1>

      <p class="has-text-centered">
        @for(letter of inputSentence; track $index) {
          @if(letter===randomSentence[$index]) {
            <span style="color: green">{{letter}}</span>
          }
          @else {
            <span style="color: red; font-weight: bold">{{letter}}</span>
          }
        }
        @if(inputSentence.length<randomSentence.length) {
          <span>{{randomSentence.substring(inputSentence.length)}}</span>
        }
      </p>

      <div class="field">
        <input class="input" (input)="onChangeInputText($event.target.value)" />
      </div>

      @if(inputSentence===randomSentence) {
      <div class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>
      }
    </div>
  </div>
</div>
